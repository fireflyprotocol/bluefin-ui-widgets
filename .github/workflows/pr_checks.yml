name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        name: Setup Node.js
        with:
          node-version: "18.x"
      - name: Setup yarn
        run: npm install -g yarn
      - run: yarn install --immutable
      - run: yarn build